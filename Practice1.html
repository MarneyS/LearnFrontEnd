<html> </<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For the people. For Jake.</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="Style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #ADD8E6;">
<!--sign up container -->
<div class="signUpContainer">
  <!-- Sign up text-->
  <div id="header" class="row">
    <div class="col-xs-12">
      <h2>Sign Up</h2>
    </div>
  </div>
  <!-- Username and Password-->
  <div id="useAndPassStyle" class="row">
    <div class="col-md-6 col-xs-12">
      <div class="row">
        <div class="col-xs-4">
          <h7>Username:</h7>
        </div>
        <div class="col-xs-8">
          <input class="textbox" type="text" name="Username">
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="row">
        <div class="col-xs-4">
          <h7>Password:</h7>
        </div>
        <div class="col-xs-8">
          <input class="textbox" type="text" name="Password">
        </div>
      </div>
    </div>
  </div>
  <!--Email-->
  <div id="emailstyle" class="row" >
    <div class="col-md-6 col-xs-12">
      <div class="row">
        <div class="col-xs-4">
          <h7>Email:</h7>
        </div>
        <div class="col-xs-8">
          <input class="textbox" type="text" name="Email">
        </div>
      </div>
    </div>
  </div>
  <!--pets-->
  <div id="petchoice" class="row" >
    <div class="col-xs-12">
      <div class="row";>
          <h7>Choose your favorite pet:</h7><br>
          <input type="radio" name="pets" value="cat"> Cat
          <input type="radio" name="pets" value="dog"> Dog
          <input type="radio" name="pets" value="fish"> Fish
      </div>
    </div>
  </div>
    <!--submit button-->
  <div id="submitstyle" class="row">
    <div class="col-xs-12">
      <button class="btn btn-default">Submit</button>
    </div>
  </div>
</div>
  </body>
</html>
